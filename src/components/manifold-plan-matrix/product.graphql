query PRODUCT($first: Int!, $id: ID!) {
  product(id: $id) {
    plans(first: $first) {
      edges {
        node {
          displayName
          cost
          fixedFeatures(first: $first) {
            edges {
              node {
                displayName
                displayValue
              }
            }
          }
          meteredFeatures(first: $first) {
            edges {
              node {
                displayName
                numericDetails {
                  unit
                  costTiers {
                    limit
                    cost
                  }
                }
              }
            }
          }
          configurableFeatures(first: $first) {
            edges {
              node {
                displayName
                type
                upgradable
                downgradable
                featureOptions {
                  displayName
                  cost
                  value
                }
                numericDetails {
                  increment
                  min
                  max
                  unit
                  costTiers {
                    limit
                    cost
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}

query PRODUCT($id: ID!) {
  product(id: $id) {
    id
    displayName
    fixedFeatures(first: 25) {
      edges {
        node {
          label
          displayName
          featureOptions {
            value
            displayName
          }
        }
      }
    }
    meteredFeatures(first: 25) {
      edges {
        node {
          label
          displayName
          numericOptions {
            label
            displayName
            numericDetails {
              unit
              costTiers {
                cost
                limit
              }
            }
          }
        }
      }
    }
    configurableFeatures(first: 25) {
      edges {
        node {
          label
          displayName
          ... on ProductStringConfigurableFeature {
            featureOptions {
              cost
              displayName
              value
            }
          }
          ... on ProductBooleanConfigurableFeature {
            featureOptions {
              cost
              displayName
              value
            }
          }
          ... on ProductNumberConfigurableFeature {
            numericOptions {
              label
              displayName
              numericDetails {
                increment
                max
                min
                unit
                costTiers {
                  cost
                  limit
                }
              }
            }
          }
        }
      }
    }
    plans(first: 25, orderBy: { field: COST, direction: ASC }) {
      edges {
        node {
          cost
          displayName
          id
          fixedFeatures(first: 25) {
            edges {
              node {
                label
                displayName
                displayValue
              }
            }
          }
          meteredFeatures(first: 25) {
            edges {
              node {
                label
                displayName
                numericDetails {
                  unit
                  costTiers {
                    cost
                    limit
                  }
                }
              }
            }
          }
          configurableFeatures(first: 25) {
            edges {
              node {
                label
                displayName
                type
                upgradable
                downgradable
                featureOptions {
                  displayName
                  cost
                  value
                }
                numericDetails {
                  increment
                  min
                  max
                  unit
                  costTiers {
                    limit
                    cost
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
